<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
        <div class="form-row">
          <div class="col-2 hour">
            9 am
          </div>
          <div class="col">
            <input id = "hour-9" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            10 am
          </div>
          <div class="col">
            <input id = "hour-10" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            11 am
          </div>
          <div class="col">
            <input id = "hour-11" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            12 pm
          </div>
          <div class="col">
            <input id = "hour-12" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            1 pm
          </div>
          <div class="col">
            <input id = "hour-13" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            2 pm
          </div>
          <div class="col">
            <input id = "hour-14" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            3 pm
          </div>
          <div class="col">
            <input id = "hour-15" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            4 pm
          </div>
          <div class="col">
            <input id = "hour-16" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
        <div class="form-row">
          <div  class="col-2 hour">
            5 pm
          </div>
          <div class="col">
            <input id = "hour-17" type="text" class="form-control" placeholder="Enter Text">
          </div>
          <button class="btn btn-primary saveBtn" type="button" value="Input">✅</button>
        </div>
      </div>

    </div>

    <script src="./script.js"></script>
  
    
  </body>
</html>
